<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>

    #box {
      width: 500px;
      height: 300px;
      border: 2px solid black;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .user {
    display: flex;
    align-items: center;
    gap: 16px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
    }

  </style>
  <body>

    <input type="text" id="input" placeholder="Username"/>
    <button id="btn">Check user</button>

    <hr>

    <div id="box"></div>
    
  <script src="./js/index.js" type="module" defer></script>
  </body>
</html>
